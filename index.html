<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Listmon</title>
</head>



<body>

    <h1 style="text-align: center">Task Manager 9000</h1>
    <div class="container">

        <form onsubmit="app.controllers.listController.addList(event)">
            <div id="border" class="form-group">
                <label for="name">task</label>
                <input type="text" class="form-control" name="name" placeholder="list name" required>
            </div>
            <button class="btn" type="submit"></button>
        </form>
        <div id="name" class="row-6" style="overflow-wrap: break-word; display: flex; flex-flow: wrap"></div>



    </div>


    <script src="app/main.js" type="module"></script>
</body>

</html>
